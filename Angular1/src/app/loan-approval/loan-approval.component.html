
<form [formGroup]="loanApprovalForm" (ngSubmit)="submitLoanApprovalForm()">
  <h2>Approve the Loan</h2>

  <div class="form-group">
    <label for="identification">Identification</label>
    <input type="text" id="identification" formControlName="identification" class="form-control">
    <div *ngIf="loanApprovalForm.get('identification').invalid && (loanApprovalForm.get('identification').dirty || loanApprovalForm.get('identification').touched)">
      <div *ngIf="loanApprovalForm.get('identification').errors.required">Identification is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="proofOfIncome">Proof of Income</label>
    <input type="text" id="proofOfIncome" formControlName="proofOfIncome" class="form-control">
    <div *ngIf="loanApprovalForm.get('proofOfIncome').invalid && (loanApprovalForm.get('proofOfIncome').dirty || loanApprovalForm.get('proofOfIncome').touched)">
      <div *ngIf="loanApprovalForm.get('proofOfIncome').errors.required">Proof of Income is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="creditHistory">Credit History</label>
    <input type="text" id="creditHistory" formControlName="creditHistory" class="form-control">
    <div *ngIf="loanApprovalForm.get('creditHistory').invalid && (loanApprovalForm.get('creditHistory').dirty || loanApprovalForm.get('creditHistory').touched)">
      <div *ngIf="loanApprovalForm.get('creditHistory').errors.required">Credit History is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="employmentDetails">Employment Details</label>
    <input type="text" id="employmentDetails" formControlName="employmentDetails" class="form-control">
    <div *ngIf="loanApprovalForm.get('employmentDetails').invalid && (loanApprovalForm.get('employmentDetails').dirty || loanApprovalForm.get('employmentDetails').touched)">
      <div *ngIf="loanApprovalForm.get('employmentDetails').errors.required">Employment Details is required.</div>
    </div>
  </div>

  <!-- Additional form fields and validation messages for credit check, pre-qualification, vehicle assessment, loan offer acceptance, and loan disbursement -->

  <button type="submit" [disabled]="loanApprovalForm.invalid">Submit</button>
</form>
